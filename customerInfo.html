<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購入画面</title>
    <!-- FontAwasome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">

</head>

<body>
    <header id="header" class="site_header">
        <h1 class="site_logo">
            <a href="#">ARSフードロス</a>
        </h1>
        <ul class="header_contain">
            <nav class="item">
                <li>
                    <button class="item_trigger" id="sub_btn">
                        <span>商品一覧</span><i class="fas fa-chevron-down"></i>
                    </button>
                </li>
                <ul id="sub_menu">
                    <li><a href="#"><span>全て見る</span>
                        </a></li>
                    <li><a href="#"><span>食品</span>
                        </a></li>
                    <li><a href="#"><span>飲料</span>
                        </a></li>
                    <li><a href="#"><span>日用品</span>
                        </a></li>
                    <li><a href="#"><span>美容・健康</span>
                        </a></li>
                    <li><a href="#"><span>雑貨</span>
                        </a></li>
                    <li><a href="#"><span>その他</span>
                        </a></li>
                </ul>
            </nav>
            <nav class="member">
                <button class="member_trigger" id="sub_btn2">
                    <span>会員限定<br>メニュー</span><i class="fas fa-chevron-down"></i>
                </button>
                <ul id="sub_menu2">
                    <li><a href="#"><span>ログイン</span>
                        </a></li>
                    <li><a href="#"><span>新規登録</span>
                        </a></li>
                </ul>
            </nav>
            <aside class="search">
                <form>
                    <input type="search" autocomplete="off" value name="name" placeholder="商品を検索">
                    <button>
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </aside>
        </ul>
    </header>
    <main>
        <section>
            <div class="main_title wrapper">
                <h1>購入画面</h1>
            </div>
        </section>

    </main>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
