<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <!-- FontAwasome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
  </head>
</head>
<body>
    <header id="login-header" class="login-header">
      <h1 class="login-logo">
        <a href="#">ARSフードロス</a>
      </h1>
    </header>
<main>
  <div class="form-wrapper">
      <div class="form-header">
      <p>アカウントをお持ちでない方はこちら</p>
      <a href="/signup.html" class="login-btn">新規登録</a>
    </div>
<hr>
    <h1>ログイン</h1>
    <form>
      <div class="form-item">
        <label for="email"></label>
        <input type="email" name="email" required="required" placeholder="メールアドレス"></input>
      </div>
      <div class="form-item">
        <label for="password"></label>
        <input type="password" name="password" required="required" placeholder="パスワード"></input>
      </div>
      <div class="button-panel">
        <input type="submit" class="button" title="Sign In" value="ログイン"></input>
      </div>
    </form>
        <div class="form-footer">
        <p><a href="#">パスワードをお忘れの方</a></p>
        </div>
  </div>
</main>
<!--フッター-->
<footer id="footer">
  <p class="copyright">@ 2021 ARSフードロス</p>
</footer>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
